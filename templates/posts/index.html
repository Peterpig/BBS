{% extends "common/_content.html" %}
{% load duoshuo_tags %}
{% block css %}
<link rel="stylesheet" href="/site_media/css/article.css">
{% endblock %}
{% block body %}
    <div class="art">
        <article>
            <header class="art-header">
                <div class="art-detail">
                    <span class="tab-block">
                        <i class="fa fa-calendar-check-o fa-lg"></i>
                        <a href="#">2015-09-22 08:56</a>
                    </span>
                    <span class="tab-block">
                        <i class="fa fa-eye fa-lg"></i>
                        <a href="#">{{posts.views}}</a>
                    </span>
                    <span class="tab-block">
                        <i class="fa fa-comments-o fa-lg"></i>
                        <a href="#">210</a>
                    </span>
                    <span class="tab-block">
                        <i class="fa fa-star-o fa-lg"></i>
                        <a href="#">21</a>
                    </span>

                    <span class="tab-block">
                        <i class="fa fa-tag"></i>
                        <a href="#">风景</a>
                    </span>
                </div>
                <div class="art-title">
                    <a href="#"><img src="http://7xjwh5.com1.z0.glb.clouddn.com/avatar/1353745196354-64.jpg?1442925962345" alt="{{posts.user.first_name}}" title="{{posts.user.first_name}}"></a>

                    <h1>{{posts.title}}</h1>
                </div>
            </header>

            <div class="art-content">
                {{posts.content|safe}}
            </div>       

            <footer>
                <!--广告位-->
            </footer>
        </article>
    </div>

    <div class="commit">
        {% duoshuo_comments %}
    </div>
        
{% endblock body %}

{% block js %}
{% endblock js %}
