<script type="text/javascript" src="/site_media/tinymce/tinymce.min.js"></script>
<script type="text/javascript">
    tinymce.init({
            selector: "textarea#content",
            //width: 800,
            height: 300,
            forced_root_block: false,
            language : "zh_CN",
            setup: function (editor) {
                editor.on('change', function () {
                    tinymce.triggerSave();
                });
            },
            plugins: [
                "advlist autolink lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime table contextmenu paste"
            ],
            toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter" +
            " alignright alignjustify | bullist numlist outdent indent | preview link image"
        });
</script>
