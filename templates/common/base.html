<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}-转转排行网</title>
    <meta name="descriptions" content="转转排行网">
    <meta name="keywords" content="zhuan,排行,zhuanzhuan排行网">
    <link rel="shortcut icon" type="image/x-icon" href="/site_media/images/common/favicon.ico" />
    {% block css%}{% endblock %}
    <link rel="stylesheet" href="/site_media/css/base.css">
    <link rel="stylesheet" href="/site_media/css/header.css">
    <link rel="stylesheet" href="/site_media/css/content.css">
    <link rel="stylesheet" href="/site_media/css/posts.css">

    <style type="text/css" media="screen">
        .pace {
          -webkit-pointer-events: none;
          pointer-events: none;

          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        .pace-inactive {
          display: none;
        }

        .pace .pace-progress {
          background: #00A1F1;
          position: fixed;
          z-index: 2000;
          top: 0;
          right: 100%;
          width: 100%;
          height: 2px;
        }
    </style>
    
    
    {% block plugin %}{% endblock %}

    <![endif]-->
