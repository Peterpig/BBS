<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}_Anybfans社区</title>
    <meta name="descriptions" content="Anybfans软件分享的交流社区">
    <meta name="keywords" content="Anybfans,绿色软件,zdfans,zd423,gogotester">
    <link rel="shortcut icon" type="image/x-icon" href="/site_media/images/common/favicon.ico" />
    {% block css%}{% endblock %}
    <link rel="stylesheet" href="/site_media/css/base.css">
    <link rel="stylesheet" href="/site_media/css/header.css">
    <link rel="stylesheet" href="/site_media/css/content.css">
    <link rel="stylesheet" href="/site_media/css/posts.css">
    <link rel="stylesheet" href="/site_media/css/sidebar.css">
    <link rel="stylesheet" href="/site_media/css/footer.css">
    <link href="/site_media/css/common/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css" media="screen">
        .pace {
          -webkit-pointer-events: none;
          pointer-events: none;

          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        .pace-inactive {
          display: none;
        }

        .pace .pace-progress {
          background: #00A1F1;
          position: fixed;
          z-index: 2000;
          top: 0;
          right: 100%;
          width: 100%;
          height: 2px;
        }
    </style>
    <script>var version='201507131409',dir='{{settings.JSMIN}}';</script>
    {% block plugin %}{% endblock %}
    <!--[if IE 6]>
    
    <![endif]-->
</head>
<body background="#F5F5F5">
    {% include "common/_header.html" %}
    {% block content %}{% endblock content %}
    {% include "common/_footer.html" %}
    <script src="/site_media/js/jquery.min.js"></script>
    <script src="/site_media/js/pace.min.js"></script>
    {% block js %}{% endblock %}

    {% if not settings.DEBUG %}
    <script>
    //百度统计代码
    </script>
    {%endif%}
    <!--多说js加载开始，一个页面只需要加载一次 -->
    <script type="text/javascript">
    var duoshuoQuery = {short_name:"anybfans"};
    (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = 'http://static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
    </script>
    <!--多说js加载结束，一个页面只需要加载一次 -->
</body>
</html>
