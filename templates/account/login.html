<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>zhuzh | Login</title>
        <script src="/site_media/js/jquery.min.js"></script>
        <script src="/site_media/js/jquery.form.js"></script>
        <script src="/site_media/js/layer.js"></script>
    {% include 'common/login_js_cs.html' %}
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <div class="col-md-12 column">
                    <a href="/">
                        <img  src="/site_media/img/login.png" width="140" height="140" class="img-circle" />
                    </a>
                </div>

            </div>
            <br>
            <h3>Welcome</h3>
            <br>
            <div class="panel panel-primary">
                <ul class="nav nav-tabs nav-justified">
                    <li id="login-panel"><a href="#" onclick="ChangePanel(1)">登陆</a></li>
                    <li id="register-panel"><a href="#" onclick="ChangePanel(2)">注册</a></li>
                </ul>
                  <div class="panel-body" id="panel-user-info" >
                    <div class="form-group has-warning">
                        <!--login-->
                        <form class="m-t" id="login-form" role="form" method="post" action="/login/" style="display: none">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="username" id="id_username" name='username' required="">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="id_password" name="password"  placeholder="Password" required="">
                            </div>
                            <button type="button" onclick="searchData(1)" class="btn btn-primary block full-width m-b">Login</button>
                        </form>
                        <!--sinup-->
                        <form class="m-t" role="form" id="register-form" method="post" action="/register/" style="display: none">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="username" id="id_username_r" name='username' required="">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email"  placeholder="email" required="" id="id_email_r" >
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="id_password_r" placeholder="Password" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password2"id="id_password2_r" placeholder="Password" required="">
                            </div>
                            <button type="button" onclick="searchData(2)" class="btn btn-primary block full-width m-b">Register</button>
                        </form>
                  </div>
            </div>
                
            <p class="m-t"> <small>zhuzh.cn<p></p>
                &copy; 2015</small> </p>
        </div>
    </div>

</body>

</html>
<script src="/site_media/js/login.js"></script>
