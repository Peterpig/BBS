    <div class="posts">
        {% for t in page.object_list %}
            <div class="cell cell-hover">
                <div class="cell-avatar">
                    <a href="/t/{{t.id}}/">
                        <img src="{{t.get_user_header}}" class="avatar" width="48px" height="48px" title="{{t.user.username}}">
                    </a>
                </div>
                <div class="cell-text">
                    <span class="posts-title">
                        <a href="/t/{{t.id}}/">
                            {{t.title}}
                        </a>
                    </span>
                    <div class="height5"></div>
                    <span class="bottom">
                        <span class="node" href="#"><i class="fa fa-tags gray"></i> {{t.catalog.name}}</span> &nbsp;•&nbsp;
                        <span class="node"><i class="fa fa-heart"></i> {{t.user.username}}</span>
                        &nbsp;•&nbsp;
                        <span class="node"><i class="fa fa-comment"></i>{% if t.type == 2 %} 投票{% else %} 评论{% endif %}</span>
                    </span>
                </div>
                <!--<div class="cell-num">
                    <span>16</span>
                </div>-->
            </div>
        {% endfor %}
    </div>
{% endblock body %}
